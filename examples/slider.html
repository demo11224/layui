<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>滑块 - layui</title>

    <link rel="stylesheet" href="../src/css/layui.css">

    <style>
        body {
            padding: 100px 0;
        }

    </style>
</head>
<body>

<div class="layui-container">
    <div id="slideTest1"></div>
</div>

<script src="../src/layui.js"></script>
<script>

    layui.use('slider', function () {
        const slider = layui.slider;

        let sliderInst = slider.render({
            elem: '#slideTest1'
            //,type: 'vertical'
            ,min: -20 //最小值
            ,max: 200 //最大值
            ,value: 10 //[40, 60] //初始值
            ,step: 1 //间隔值
            ,showstep: false //间隔点
            ,tips: false //关闭提示文本
            ,input: true //输入框
            ,range: false //范围选择
            , change: function (value) { //回调实时显示当前值
                console.log(value)
            }
            , setTips: function (value) { //自定义提示文本
                return value + '%';
            }
            //,setTips: function(value){ //自定义提示文本
            //return '离世界末日还有 ' + value + ' 天';
            //}
            //,height: '300' //配合 type:'vertical' 参数使用，默认200px
            //,disabled: true //禁用滑块
            ,theme: '#4ecc00' //主题色
        });

        sliderInst.setValue(30);
    });
</script>
</body>
</html>
